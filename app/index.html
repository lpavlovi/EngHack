    function hour12(value)
    {
      var returnValue;

      if(value == 0)
        returnValue = "12AM";
      else if(value < 12 && value > 0)
        returnValue = value%12+"AM";
      else if(value == 12)
        returnValue = "12PM";
      else
        returnValue = value%12+"PM";
