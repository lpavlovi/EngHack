<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

      * moment
-->
  <link href = "css/reset.css" rel="stylesheet" type = "text/css"/>
  <link href = "css/main.css" rel="stylesheet" type = "text/css"/>
  <link href='http://fonts.googleapis.com/css?family=Arimo|Ubuntu|Audiowide|Roboto|Vollkorn' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400' rel='stylesheet' type='text/css'>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>

<!-- Add:
      * app.js
-->
  <script src="app.js"></script>
  <script src="services/services-module.js"></script>

<body>
   <div id="mainWrapper">
    <div id="hwrapper">
    </div>

    <div id="bwrapper">

      <div id="settingsTab">
      </div>

      <div id="gridTab">
        <div id='calendar'></div>
      </div>

    </div>
</body>


<script>
  $(document).ready(function() {
        $('#calendar').fullCalendar({
            defaultView: 'agendaWeek',
            height: 575,
            timezone: 'local',

            views: {
              agendaWeek : {
                allDaySlot: false
              }
            }
        })
  });
  document.getElementById('bwrapper').style.height = window.innerHeight-document.getElementById('hwrapper').offsetHeight+'px';
  
  //$('#calendar').fullCalendar('option', 'height', 400);

</script>
